<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Task Management</title>
  </head>
  <body>

    <div class="modal fade" id="modalTask" tabindex="-1" role="dialog" aria-labelledby="ModalTaskLabel" aria-hidden="true">
      
    </div>


    <div class="container mt-5">
        <button type="button" class="btn btn-primary add-task">Create Task</button>
        <table class="table mt-5">
            <thead>
                <th>No</th>
                <th>Task</th>
                <th>Assignee</th>
                <th>Deadline</th>
                <th>Action</th>

            </thead>
            {{ .data }}
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!---membuat event----->
    <script>

      var site_url ="http://localhost:8000/";


      $(document).ready(function(){
          $('.add-task').click(function(){
              $.get(site_url + "task/get_form", function(html){
                $('#modalTask').html(html).modal('show')
           
             });

          });

          $(document).on('submit', '#form-task', function(e){
              e.preventDefault();
              $.ajax({
                type: $(this).attr('method'),
                url: $(this).attr('action'),
                // data yang diambil dari form di kirim ke controller
                data: $(this).serialize(),
                // respon yang dikirim berbentuk json
                dataType: "json",
                success: function(response){
                    $('tbody').html(response.data)
                    alert(response.message)
                    $('#modalTask').modal('hide')
                },

                error: function(response){
                  console.log(response)
                }
              });
          }); 


      });
    </script>
  </body>
</html>
